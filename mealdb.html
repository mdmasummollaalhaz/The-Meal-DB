<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealDB</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .bg{
            background-color: #14213d;
        }
        .btn{
            background-color: #5eab43!important;
            transition: 2s ease;
        }
        a{
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body class="bg">
    <section class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-center text-white mb-4">Search your favorite food</h1>
                    <div class="input-group mb-3 w-50 mx-auto">
                        <input id="search-field" type="text" class="form-control" placeholder="Search the food you want" aria-label="Search the food you want" aria-describedby="button-addon2">
                        <button onclick="searchFood()" class="btn px-5 py-3 border-0 bg-warning fw-bold text-uppercase rounded" type="button" id="button-search">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Single meal details -->
    <section id="top">
        <div class="container w-50 mx-auto" id="meal-details">
           
        </div>
    </section>
    <!-- Search result -->
    <section>
        <div class="container">
            <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 mt-2">
                
              </div>
        </div>
    </section>
    <div class="container">
        <p id="error-message" class="text-danger text-center">
            SOMETHING WORNG! Please again later :)
        </p>
    </div>


    <script src="js/mealdb.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
